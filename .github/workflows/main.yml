
on: [push, pull_request]
name: Test
jobs:
  test:

    strategy:
      matrix:
        go-version: [1.12.x, 1.14.x]
        go-os: [linux, darwin, windows]
        go-arch: [amd64]
    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build main.go && ls -l
      env:
        GOOS: ${{ matrix.go-os }}
        GOARCH: ${{ matrix.go-arch }}
