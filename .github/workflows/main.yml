
on: [push, pull_request]
name: Build and release
jobs:
  build:

    strategy:
      matrix:
        name: [main-linux-amd64, main-linux-arm64, main-linux-arm, main-darwin-amd64, main-windows-amd64]
        include:
          - name: main-linux-amd64
            os: linux
            arch: amd64
          - name: main-linux-arm64
            os: linux
            arch: arm64
          - name: main-linux-arm
            os: linux
            arch: arm
          - name: main-darwin-amd54
            os: darwin
            arch: amd64
          - name: main-windows-amd64
            os: windows
            arch: amd64

    runs-on: ubuntu-18.04

    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build project
      run: go build -o ${{ matrix.name }} main.go
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        
    - name: Upload snapshots
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: ${{ matrix.name }}
        # Directory containing files to upload
        path: ${{ matrix.name }}
        
    - name: Upload releases
      if: startsWith(github.ref, 'refs/tags/') # on tag
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: main-*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
